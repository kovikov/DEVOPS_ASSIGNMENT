name: CI - Build and Push Docker Image

# Trigger this workflow on push to main branch
on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Docker Buildx for building images
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Log in to DockerHub
      # Store credentials as GitHub Secrets:
      # - DOCKERHUB_USERNAME: your DockerHub username
      # - DOCKERHUB_TOKEN: your DockerHub access token (not password)
      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 4: Build and push Docker image to DockerHub
      # This creates the image and immediately pushes it
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/load-balancer-app:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/load-balancer-app:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/load-balancer-app:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/load-balancer-app:buildcache,mode=max

      # Step 5: Print success message
      - name: Deployment Success
        run: |
          echo "âœ… Docker image built and pushed successfully!"
          echo "Image: ${{ secrets.DOCKERHUB_USERNAME }}/load-balancer-app:latest"
          echo "Commit: ${{ github.sha }}"
